<!DOCTYPE HTML>
<html>
<head>
    <title>Ping Pong</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <link href="css/styles.css" rel="stylesheet" type="text/css">

</head>
<body="container-fluid"> <!--Container fluid -->
<header>
    <h1 class="jumbotron text-center">Ping-Pong</h1>
</header>

<div id="about-section" class="col-md-4">
<h3>About Ping Pong</h3>
<h5>Created by</h5>
<h6>Adiela Abishua</h6>
<h5>Github Username/URL</h5>
<h6>adiela</h6>
</div>
<div id="game" class="col-md-8" >
    <h2>Let's play</h2>
    <h3>Rules</h3>
    <ol>
        <li>Numbers divisible by 3 are replaced with "ping"</li>
        <li>Numbers divisible by 5 are replaced with "pong"</li>
        <li>Numbers divisible by 15 are replaced with "pingpong"</li>
    </ol>
    <form>
        <b>Type in a positive number:</b>
        <input id="input" type="text" name="number" placeholder="e.g. 2">
        <button id="button" class="btn" type="button">Ping Pong</button>
    </form>

    <ul>

    </ul>

</div>
